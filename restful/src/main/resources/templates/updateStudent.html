<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">修改学生</h1>
<form th:action="@{/updateStudent}" method="post">
<table align="center">
    <tr><td>学号</td><td><input type="text" name="id" th:value="${student.id}"  readonly="readonly"/></td></tr>
    <tr><td>姓名</td><td><input type="text" name="studentname" th:value="${student.studentname}"/></td></tr>
    <tr><td>性别</td><td><input type="text" name="gender" th:value="${student.gender}"/></td></tr>
    <tr><td>年龄</td><td><input type="text" name="age" th:value="${student.age}"/></td></tr>
<!--    <tr><td>班级</td><td><input type="text" name="classno" th:value="${student.classno}"/></td></tr>-->
    <tr><td colspan="2" align="center"><input type="submit" value="修改"/></td></tr>
</table>
</form>
</body>
</html>
