<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">修改图书</h1>
<form th:action="@{/updateBook}" method="post">
<table align="center">
    <tr>
        <td>编号:</td>
        <td><input type="text" name="id" th:value="${book.id}" readonly="readonly" /></td>
    </tr>
    <tr>
        <td>书名:</td>
        <td><input type="text" name="name" th:value="${book.name}" /></td>
    </tr>
    <tr>
        <td>库存:</td>
        <td><input type="text" name="pnum" th:value="${book.pnum}" /></td>
    </tr>
    <tr>
        <td>价格:</td>
        <td><input type="text" name="price" th:value="${book.price}" /></td>
    </tr>
    <tr>
        <td>类目:</td>
        <td><input type="text" name="category" th:value="${book.category}" /></td>
    </tr>
    <tr>
        <td>说明:</td>
        <td><input type="text" name="description" th:value="${book.description}" /></td>
    </tr>
    <tr>
        <td>图片:</td>
        <td><input type="text" name="imgurl" th:value="${book.imgurl}" /></td>
    </tr>
    <tr>
        <td>作者:</td>
        <td><input type="text" name="author" th:value="${book.author}" /></td>
    </tr>
    <tr>
        <td>已售:</td>
        <td><input type="text" name="sales" th:value="${book.sales}" /></td>
    </tr>
    <tr><td colspan="2" align="center"><input type="submit" value="修改"/></td></tr>
</table>
</form>
</body>
</html>
